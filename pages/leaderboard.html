<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="/imgs/bb-8-svgrepo-com.svg">
    <link rel="stylesheet" href="global.css">
    <title>Overlord Space Invaders</title>
</head>

<body>
    <div class="main">
        <div class="img-container">
            <img src="/imgs/leadboard.svg" alt="lead board">
        </div>
        <h1>Commanders Leaderboard</h1>
        <p>What position are you at commander?</p>

        <div class="team-list">
            <div class="team-list-container">

            </div>
        </div>

        <div class="tabs">
            <button>
                <a href="/pages/killZone.html">
                    <div><img src="/imgs/battle.svg" alt="battle tab"></div>
                    KILL ZONE
                </a>
            </button>
            <button>
                <a href="/pages/taskZone.html">
                    <div><img src="/imgs/lists.svg" alt="tasks tab"></div>
                    TASK ZONE
                </a>
            </button>
            <button>
                <a href="/pages/inviteZone.html">
                    <div><img src="/imgs/invite.svg" alt="invite tab"></div>
                    INVITE ZONE
                </a>
            </button>
            <button disabled style="background-color: var(--tetiary-color); border-radius: 1em;">
                <a href="/pages/leaderboard.html">
                    <div><img src="/imgs/leaderboard.svg" alt="leaderboard tab"></div>
                    LEADERBOARD
                </a>
            </button>
        </div>
    </div>
</body>

</html>
