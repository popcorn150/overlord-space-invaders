<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="/imgs/bb-8-svgrepo-com.svg">
    <link rel="stylesheet" href="global.css">
    <title>Overlord Space Invaders</title>
</head>

<body>
    <div class="alert hide" id="showAlert">
        <span class="rocket-icon">&#128640;</span>
        <span class="msg">Invite link copied!</span>
        <span class="close-btn" onclick="closeAlert()">
            <span class="close-alert">&#128711;</span>
        </span>
    </div>

    <div class="main" id="content">
        <div class="img-container">
            <img src="/imgs/friends.svg" alt="">
        </div>
        <h1>Invite Friends!</h1>
        <p>Commander! Invite your friends to win this battle!</p>

        <div class="tasks">
            <button class="task-btn">
                <div class="task-btn-content">
                    <img src="/imgs/space-dude.svg" alt="friend1">
                    <div class="task-title">
                        <h3>Invite a regular dude!</h3>
                        <div class="task-subtitle">
                            <p>+10 Pts? Too low commander!</p>
                        </div>
                    </div>
                </div>
            </button>

            <button class="task-btn">
                <div class="task-btn-content">
                    <img src="/imgs/space-buddy.svg" alt="friend2">
                    <div class="task-title">
                        <h3>Invite your space buddy!</h3>
                        <div class="task-subtitle">
                            <p>+100 Pts! Now we talkin!!</p>
                        </div>
                    </div>
                </div>
            </button>

            <button class="invite-btn" onclick="openAlert()">
                <p>Copy invite link</p><span><img src="/imgs/clipboard.svg" alt="copy"></span>
            </button>
        </div>

        <div class="team-list">
            <h3>List of your team-mates</h3>
            <div class="team-list-container">
            </div>
        </div>

        <div class="tabs">
            <button onclick="loadPage('killZone.html')">
                <div><img src="/imgs/battle.svg" alt="battle tab"></div>
                KILL ZONE
            </button>
            <button onclick="loadPage('taskZone.html')">
                <div><img src="/imgs/lists.svg" alt="tasks tab"></div>
                TASK ZONE
            </button>
            <button onclick="loadPage('inviteZone.html')" disabled
                style="background-color: var(--tetiary-color); border-radius: 1em;">
                <div><img src="/imgs/invite.svg" alt="invite tab"></div>
                INVITE ZONE
            </button>
            <button onclick="loadPage('leaderboard.html')">
                <div><img src="/imgs/leaderboard.svg" alt="leaderboard tab"></div>
                LEADERBOARD
            </button>
        </div>
    </div>

    <script src="/backend.js"></script>
</body>

</html>
