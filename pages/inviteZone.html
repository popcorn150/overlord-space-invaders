<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="/imgs/bb-8-svgrepo-com.svg">
    <link rel="stylesheet" href="global.css">
    <title>Overlord Space Invaders</title>
</head>

<body>
    <div class="main">
        <div class="img-container">
            <img src="/imgs/friends.svg" alt="">
        </div>
        <h1>Invite Friends!</h1>
        <p>Commander! Invite your friends to win this battle!</p>

        <div class="tasks">
            <button class="task-btn">
                <div class="task-btn-content">
                    <img src="/imgs/space-dude.svg" alt="friend1">
                    <div class="task-title">
                        <h3>Invite a regular dude!</h3>
                        <div class="task-subtitle">
                            <p>+10 Pts? Too low commander!</p>
                        </div>
                    </div>
                    <div class="visit-task">
                        <img src="/imgs/visit.svg" alt="visit task">
                    </div>
                </div>
            </button>

            <button class="task-btn">
                <div class="task-btn-content">
                    <img src="/imgs/space-buddy.svg" alt="friend2">
                    <div class="task-title">
                        <h3>Invite your space buddy!</h3>
                        <div class="task-subtitle">
                            <p>+100 Pts! Now we talkin!!</p>
                        </div>
                    </div>
                    <div class="visit-task">
                        <img src="/imgs/visit.svg" alt="visit task">
                    </div>
                </div>
            </button>

            <button class="invite-btn">
                <p>Copy invite link</p><span><img src="/imgs/clipboard.svg" alt="copy"></span>
            </button>
        </div>

        <div class="team-list">
            <h3>List of your team-mates</h3>
            <div class="team-list-container">

            </div>
        </div>

        <div class="tabs">
            <button>
                <a href="/pages/killZone.html">
                    <div><img src="/imgs/battle.svg" alt="battle tab"></div>
                    KILL ZONE
                </a>
            </button>
            <button>
                <a href="/pages/taskZone.html">
                    <div><img src="/imgs/lists.svg" alt="tasks tab"></div>
                    TASK ZONE
                </a>
            </button>
            <button disabled style="background-color: var(--tetiary-color); border-radius: 1em;">
                <a href="/pages/inviteZone.html">
                    <div><img src="/imgs/invite.svg" alt="invite tab"></div>
                    INVITE ZONE
                </a>
            </button>
            <button>
                <a href="/pages/leaderboard.html">
                    <div><img src="/imgs/leaderboard.svg" alt="leaderboard tab"></div>
                    LEADERBOARD
                </a>
            </button>
        </div>
    </div>
</body>

</html>
